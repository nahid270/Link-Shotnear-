<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Register</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>body{background-color:#f5f5f5;}</style>
</head>
<body>
    <div class="container" style="margin-top: 80px;">
        <div class="row justify-content-center"><div class="col-md-5">
            <div class="card shadow-lg border-0 rounded-lg"><div class="card-body p-5">
                <h3 class="card-title text-center mb-4">Create a New Account</h3>
                <div id="message" class="alert d-none"></div>
                <form id="register-form">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        <label for="email">Email Address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" placeholder="Choose a username" required>
                        <label for="username">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Choose a password" required>
                        <label for="password">Password</label>
                    </div>
                    <button type="submit" id="register-button" class="btn btn-primary w-100 btn-lg">Register</button>
                </form>
                <p class="text-center mt-3">Already have an account? <a href="/login-page">Login here</a></p>
            </div></div>
        </div></div>
    </div>
    
    <script>
        // --- এই লাইনটি যোগ করা হয়েছে যা সব সমস্যার সমাধান করবে ---
        document.addEventListener('DOMContentLoaded', function() {

            // --- আগের সব কোড এখন এর ভেতরে থাকবে ---
            document.getElementById('register-form').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const messageDiv = document.getElementById('message');
                
                messageDiv.classList.add('d-none'); // আগের বার্তা মুছে ফেলা

                try {
                    const response = await fetch('/register', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, username, password })
                    });
                    
                    const data = await response.json();

                    if (response.ok) {
                        messageDiv.textContent = data.message + ' Redirecting to login...';
                        messageDiv.className = 'alert alert-success';
                        setTimeout(() => window.location.href = '/login-page', 2000);
                    } else {
                        messageDiv.textContent = data.error || 'Registration failed!';
                        messageDiv.className = 'alert alert-danger';
                    }
                } catch (error) {
                    messageDiv.textContent = 'An unexpected network error occurred. Please check your connection and try again.';
                    messageDiv.className = 'alert alert-danger';
                }
            });
            
        }); // --- এবং এই লাইনটি দিয়ে শেষ করা হয়েছে ---
    </script>
</body>
</html>
