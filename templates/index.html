<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Link Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>body{background-color: #f8f9fa;}</style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container"><a class="navbar-brand" href="/">ðŸ”— Link Shortener</a>
            <div id="auth-links" class="d-flex"></div>
        </div>
    </nav>
    <div class="container text-center" style="padding: 80px 15px;">
        <h1 class="display-4 fw-bold">The Simple & Powerful Link Shortener</h1>
        <p class="lead text-muted col-lg-6 mx-auto">Create short, memorable links in seconds. Login to manage your links and view real-time statistics.</p>
        <div class="mt-4"><a href="/dashboard" class="btn btn-primary btn-lg px-4">Go to Dashboard</a></div>
    </div>
    <script>
        const token = localStorage.getItem('jwt_token');
        const authLinks = document.getElementById('auth-links');
        if (token) {
            authLinks.innerHTML = `<a href="/dashboard" class="btn btn-outline-light me-2">Dashboard</a><button class="btn btn-danger" onclick="logout()">Logout</button>`;
        } else {
            authLinks.innerHTML = `<a href="/login-page" class="btn btn-outline-light me-2">Login</a><a href="/register-page" class="btn btn-primary">Sign-up</a>`;
        }
        function logout() { localStorage.removeItem('jwt_token'); localStorage.removeItem('username'); window.location.href = '/'; }
    </script>
</body>
</html>
