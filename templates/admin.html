<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Admin Panel</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">...</nav> <!-- Navbar আগের মতোই -->
    <div class="container mt-4" id="admin-content">
        <!-- নতুন Site Settings সেকশন -->
        <div class="card mb-4">
            <div class="card-header"><h4>Site Settings</h4></div>
            <div class="card-body">
                <form id="settings-form">
                    <div class="mb-3"><label for="cpm-rate" class="form-label">CPM Rate (Price per 1000 Views in USD)</label>
                    <input type="number" step="0.01" class="form-control" id="cpm-rate" placeholder="e.g., 1.50"></div>
                    <button type="submit" class="btn btn-primary">Save Settings</button>
                </form>
                <div id="settings-message" class="mt-3"></div>
            </div>
        </div>
        <div class="row">...</div> <!-- User and Link Tables আগের মতোই -->
    </div>
    <div class="container mt-4 text-center d-none" id="error-content">...</div> <!-- Error content আগের মতোই -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // ... (login check, logout আগের মতোই) ...
        async function fetchAdminData() {
            // ... (আগের মতোই ইউজার ও লিঙ্ক fetch করার কোড) ...
            // বর্তমান সেটিংস আনা হচ্ছে
            const settingsResponse = await fetch('/api/settings', { headers: { 'Authorization': `Bearer ${token}` } });
            const settings = await settingsResponse.json();
            document.getElementById('cpm-rate').value = settings.cpm_rate || 0;
        }

        document.getElementById('settings-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const cpm_rate = document.getElementById('cpm-rate').value;
            const response = await fetch('/api/settings', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify({ cpm_rate })
            });
            const data = await response.json();
            const msgDiv = document.getElementById('settings-message');
            if (response.ok) {
                msgDiv.innerHTML = `<div class="alert alert-success">${data.message}</div>`;
            } else {
                msgDiv.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
            }
        });

        fetchAdminData();
    });
    </script>
</body>
</html>
