<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Login</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>body{background-color:#f5f5f5;}</style>
</head>
<body>
    <div class="container" style="margin-top: 80px;">
        <div class="row justify-content-center"><div class="col-md-5">
            <div class="card shadow-lg border-0 rounded-lg"><div class="card-body p-5">
                <h3 class="card-title text-center mb-4">Welcome Back!</h3>
                <div id="error-message" class="alert alert-danger d-none"></div>
                <form id="login-form">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" placeholder="Username" required>
                        <label for="username">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                        <label for="password">Password</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 btn-lg">Login</button>
                </form>
                <p class="text-center mt-3">Don't have an account? <a href="/register-page">Register here</a></p>
            </div></div>
        </div></div>
    </div>
    
    <script>
        // --- এই লাইনটি যোগ করা হয়েছে ---
        document.addEventListener('DOMContentLoaded', function() {
            
            // --- আগের সব কোড এখন এর ভেতরে থাকবে ---
            document.getElementById('login-form').addEventListener('submit', async function(e) {
                e.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const errorMessage = document.getElementById('error-message');
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await response.json();
                if (response.ok) {
                    localStorage.setItem('jwt_token', data.token);
                    localStorage.setItem('username', data.username);
                    localStorage.setItem('is_admin', data.is_admin);
                    window.location.href = '/dashboard';
                } else {
                    errorMessage.textContent = data.error || 'Login failed!';
                    errorMessage.classList.remove('d-none');
                }
            });

        }); // --- এবং এই লাইনটি দিয়ে শেষ করা হয়েছে ---
    </script>
</body>
</html>
